name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, "refactor/**" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: agenda_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint com ruff
        run: ruff check app/ tests/
        continue-on-error: true

      - name: Format check com black
        run: black --check app/ tests/
        continue-on-error: true

      - name: Type checking com mypy
        run: mypy app/ --ignore-missing-imports
        continue-on-error: true

      - name: Executar testes com pytest
        env:
          DATABASE_URL: postgresql://postgres:postgres_test@localhost:5432/agenda_test_db
          SECRET_KEY: test-secret-key-change-in-production
          ENVIRONMENT: testing
        run: >-
          pytest tests/ 
          -v 
          --cov=app 
          --cov-report=xml 
          --cov-report=html 
          --junit-xml=junit/test-results.xml

      - name: Upload coverage para Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

      - name: Gerar relatório de coverage
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: junit/test-results.xml
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov
          retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências de lint
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Verificar imports
        run: python -m py_compile app/**/*.py tests/**/*.py
        continue-on-error: true

      - name: Ruff - Verificar segurança
        run: ruff check app/ tests/ --select=E,F,W
        continue-on-error: true

  security:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt bandit

      - name: Bandit security check
        run: bandit -r app/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: agenda-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
