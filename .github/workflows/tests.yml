name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, "refactor/**" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: agenda_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Executar testes com pytest
        env:
          DATABASE_URL: postgresql://postgres:postgres_test@localhost:5432/agenda_test_db
          SECRET_KEY: test-secret-key-change-in-production
          ENVIRONMENT: testing
        run: >-
          pytest tests/ 
          -v 
          --cov=app 
          --cov-report=xml 
          --cov-report=html 
          --junit-xml=junit/test-results.xml

      - name: Gerar relatório de coverage
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: junit/test-results.xml
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov
          retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Ruff lint
        run: ruff check app/ tests/
        continue-on-error: true

      - name: Black format check
        run: black --check app/ tests/
        continue-on-error: true

      - name: MyPy type check
        run: mypy app/ --ignore-missing-imports
        continue-on-error: true

  security:
    name: Security Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt bandit

      - name: Bandit security check
        run: bandit -r app/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30


