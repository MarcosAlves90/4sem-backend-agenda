[pytest]
# Configuração do pytest para a aplicação

# Diretórios onde os testes estão localizados
testpaths = tests

# Padrão de nomes de arquivo de teste
python_files = test_*.py

# Padrão de nomes de classe de teste
python_classes = Test*

# Padrão de nomes de função de teste
python_functions = test_*

# Adicionar opções por padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores customizados
markers =
    unit: testes unitários de endpoints isolados
    integration: testes de integração com múltiplos endpoints
    auth: testes de autenticação e autorização
    crud: testes de criação, leitura, atualização, deleção
    permission: testes de verificação de permissões
